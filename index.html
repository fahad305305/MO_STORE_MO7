
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sonic Shop</title>
  <style>
    body {
      background: #0a0a23;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header h1 {
      color: #5865F2;
      font-size: 3em;
    }
    .product {
      background: #292b6e;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 10px #444;
    }
    .product h2 {
      margin-bottom: 10px;
    }
    .product p {
      font-size: 1.2em;
    }
    .buy-button {
      background: #25d366;
      color: white;
      padding: 10px 20px;
      display: inline-block;
      text-decoration: none;
      margin-top: 10px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .buy-button:hover {
      background: #1fa055;
    }
  </style>
</head>

  <div class="header">

    <p>أفضل العروض الرقمية | تواصل معنا واطلب الآن</p>

  <div class="product">

  </div>
</body>
</html>
